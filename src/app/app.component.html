<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- Call onSubmit when the submit button is clicked -->
            <!-- Pass the Angular form by local reference via ngForm -->
            <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            class="form-control"
                            ngModel
                            name="username"
                            required
                        />
                    </div>
                    <button class="btn btn-default" type="button">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <!-- Use the Angular directive email to validate the email format -->
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email
                            #email="ngModel"
                        />
                        <!-- Show a help text if the input is touched and has invalid data -->
                        <p *ngIf="email.invalid && email.touched" class="help-block">
                            Please enter a valid email!
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" ngModel name="secret">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <!-- The default behaviour of 'submit' buttons will submit the form -->
                <!-- Disabled while the form data is invalid -->
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
