<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        ngModel
                        required
                        email
                        #email="ngModel"
                    />
                    <p *ngIf="email.invalid && email.touched" class="help-block">
                        Invalid email!
                    </p>
                </div>
                <div class="form-group">
                    <label for="subscription">Subscription Type</label>
                    <select
                        id="subscription"
                        name="subscription"
                        class="form-control"
                        [ngModel]="defaultSubscription"
                    >
                        <option *ngFor="let type of subscriptionTypes" [value]="type">
                            {{ capitalize(type) }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        ngModel
                        required
                        #password="ngModel"
                    />
                    <p *ngIf="password.invalid && password.touched" class="help-block">
                        Invalid password!
                    </p>
                </div>
                <p *ngIf="form.invalid && allTouched" class="invalid-form">
                    The form contains invalid data!
                </p>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row" *ngIf="submittedForm">
        <hr />
        <div class="col-xs-12">
            <!-- Print the key-value pair of the submitted form -->
            <p *ngFor="let item of (submittedForm | keyvalue)">
                <b>{{ capitalize(item.key) }}:</b> {{ item.value }}
            </p>
        </div>
    </div>
</div>
